<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenue sur Ezycom</title>
    <link rel="icon" type="image/png" href="../static/logo.png" th:href="@{/logo.png}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">

</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <p class="my-2">Tableau des produits</p>

    <table class="product_table mt-5 d-flex justify-content-center text-center">
        <tr>
            <th>Code produit</th>
            <th>Famille</th>
            <th>Produits</th>
            <th>Vente / Abonnement</th>
            <th>Sous-Produits</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.productCode}"></td>
            <td th:text="${product.familly}"></td>
            <td th:text="${product.products}"></td>
            <td th:text="${product.subscription}"></td>
            <td th:text="${product.subProducts}"></td>
        </tr>

    </table>
</body>
</html>
