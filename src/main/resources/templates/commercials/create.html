<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="../static/logo.png">
		<title>Paramètre de plan de rémunération</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="../../static/style.css" th:href="@{/style.css}">
	</head>
	<body>
		<header>
				<div class="profile">
					<div class="bloc">
						<a class="right" th:href="@{/logout}"><img class="nav-icon" th:src="@{/images/icon-logout.png}" alt="logout">Se déconnecter</a>
					</div>
				</div>
					<div class="logo"></div>
						<div class="main-nav">
							<ul>
							   	<li><a th:href="@{../users/create}">Création utilisateur</a></li>
								<li><a th:href="@{../users/associate}">Associer un payplan</a></li>
								<li><a th:href="@{../payplans/browse}"> Liste Payplans</a></li>
							</ul>
				</div>
		</header>
		<div class="my-4 border border-dark mx-auto w-25 d-flex align-items-center justify-content-center">
			<p class="my-2">Commercial</p>
		</div>
		<div class="col-lg-3">
			<p class="ml-5">Identité :</p>
		</div>
		<form class="col-lg-3 offset-2 pl-0">
			<div class="form-group mr-5">
				<label for="email">Email :</label>
				<select class="custom-select" id="email">
					<option selected>Sélection de l'email</option>
					<option  th:each="user : ${users}" th:value="${user.id}" th:text=${user.email}></option>
				</select>
			</div>
		</form>
		<div class="col-lg-3">
			<p class="text-center mr-3">Sélection du plan de rémunération :</p>
		</div>
		<div class="d-flex justify-content-center">
			<table class="table table-bordered col-lg-8 text-center">
				<thead>
					<tr>
					<th></th>
					<th>Sélection du plan de rémunération</th>
					<th>Date de début application plan de rémunération</th>
					<th>Date de fin application plan de rémunération</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1"></label>
							</div>
						</th>
						<td>
							<select class="custom-select">
								<option selected>Sélection plan de rémunération</option>
								<option value="1">chasse</option>
								<option value="2">elevage</option>
								<option value="3">debutant</option>
							</select>
						</td>
						<td>
							<input type="date" name="start">
						</td>
						<td>
							<input type="date" name="finish">
						</td>
					</tr>
					<tr>
						<th>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1"></label>
							</div>
						</th>
						<td>
							<select class="custom-select">
								<option selected>Sélection plan de rémunération</option>
								<option value="1">chasse</option>
								<option value="2">elevage</option>
								<option value="3">debutant</option>
							</select>
						</td>
						<td>
							<input type="date" name="start">
						</td>
						<td>
							<input type="date" name="finish">
						</td>
					</tr>
					<tr>
						<th>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1"></label>
							</div>
						</th>
						<td>
							<select class="custom-select">
								<option selected>Sélection plan de rémunération</option>
								<option value="1">chasse</option>
								<option value="2">elevage</option>
								<option value="3">debutant</option>
							</select>
						</td>
						<td>
							<input type="date" name="start">
						</td>
						<td>
							<input type="date" name="finish">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="d-flex justify-content-end mr-5">
			<button type="button" class="btn btn-primary btn-lg">Valider</button>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
