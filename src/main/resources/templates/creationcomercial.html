    <div class="my-4 border border-dark mx-auto w-25 d-flex align-items-center justify-content-center">
        <p class="my-2">Commercial</p>
    </div>
    <div class="col-lg-2">
        <p class="text-center">Identité :</p>
    </div>
    <form class="col-lg-3 offset-2">
        <div class="form-group">
            <label for="formGroupExampleInput">Nom :</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entrer votre nom">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Prénom :</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Entrer votre prénom">
        </div>
    </form>
    <div class="col-lg-3">
        <p class="text-center">Sélection du plan de rémunération :</p>
    </div>
    <div class="d-flex justify-content-center">
        <table class="table table-bordered col-lg-8 text-center">
        <thead>
            <tr>
            <th></th>
            <th>Sélection du plan de rémunération</th>
            <th>Date de début application plan de rémunération</th>
            <th>Date de fin application plan de rémunération</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1"></label>
                </div>
            </th>
            <td>
                <select class="custom-select">
                <option selected>Sélection plan de rémunération</option>
                <option value="1">chasse</option>
                <option value="2">elevage</option>
                <option value="3">debutant</option>
                </select>
            </td>
            <td>
                <input type="date" name="start">
            </td>
            <td>
                <input type="date" name="finish">
            </td>
            </tr>
            <tr>
            <th>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1"></label>
                </div>
            </th>
            <td>
                <select class="custom-select">
                    <option selected>Sélection plan de rémunération</option>
                    <option value="1">chasse</option>
                    <option value="2">elevage</option>
                    <option value="3">debutant</option>
                </select>
            </td>
            <td>
                <input type="date" name="start">
            </td>
            <td>
                <input type="date" name="finish">
            </td>
            </tr>
            <tr>
            <th>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                </div>
            </th>
            <td>
                <select class="custom-select">
                    <option selected>Sélection plan de rémunération</option>
                    <option value="1">chasse</option>
                    <option value="2">elevage</option>
                    <option value="3">debutant</option>
                </select>
            </td>
            <td>
                <input type="date" name="start">
            </td>
            <td>
                <input type="date" name="finish">
            </td>
            </tr>
        </tbody>
        </table>
