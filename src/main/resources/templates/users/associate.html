<!doctype html>
<html lang="fr">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
		<link rel="icon" type="image/png" href="../../static/images/logo.png" th:href="@{../images/logo.png}">
		<title>Associer un commerical</title>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="my-4 border border-dark mx-auto w-25 d-flex align-items-center justify-content-center">
			<p class="my-2">Associer un commercial</p>
		</div>

		<div class="container">
			<form action="#" th:action="@{/users/associate}" method="POST">
				<div class="form-group">
					<select class="custom-select" name="emaillist">
						<option selected>Sélection de l'email</option>
						<option th:each="user : ${users}" th:value="${user.id}" th:text=${user.email}></option>
					</select>
				</div>
				<div class="card-group mb-5">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Sélection du plan de rémunération</h5>
							<select class="custom-select" name="payplanlist">
								<option selected>Sélection plan de rémunération</option>
								<option th:each="payplan : ${payplans}" th:value="${payplan.id}" th:text=${payplan.name}></option>
							</select>
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Date de début d'application</h5>
							<input type="date" name="start">
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Date de fin d'application</h5>
							<input type="date" name="finish">
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<button id="button" type="submit" class="btn btn-primary btn-lg mb-5">Valider</button>
				</div>
			</form>

			<h4>Historique des plans de rémunérations :</h4>
			<div class="d-flex justify-content-center">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Plan de rémunération précedant</th>
							<th>Date de début d'application</th>
							<th>Date de fin d'application</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="text" name="history" disabled>
							</td>
							<td>
								<input type="date" name="start">
							</td>
							<td>
								<input type="date" name="finish">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
